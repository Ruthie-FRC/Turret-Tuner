<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turret-Tuner Dashboard</title>

  <!-- Bootstrap + Chart.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Inter", sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand {
      color: #00bcd4 !important;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .container {
      margin-top: 40px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .btn-primary {
      background-color: #00bcd4;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0097a7;
    }

    #loading-bar {
      display: none;
      height: 6px;
      width: 100%;
      background-color: #2b2b2b;
      border-radius: 3px;
      margin-top: 10px;
      overflow: hidden;
    }

    #loading-fill {
      width: 0%;
      height: 100%;
      background-color: #00bcd4;
      animation: loading 3s linear infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">‚öôÔ∏è Turret-Tuner Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4">
      <!-- Upload Section -->
      <div class="col-lg-6">
        <div class="card p-4">
          <h4>üìä Upload Data</h4>
          <form id="upload-form" enctype="multipart/form-data">
            <input class="form-control mb-3" type="file" id="file-input" name="file" accept=".csv,.json" required>
            <button type="submit" class="btn btn-primary w-100">Analyze File</button>
          </form>
          <div id="loading-bar"><div id="loading-fill"></div></div>
          <div id="status" class="mt-3"></div>
        </div>
      </div>

      <!-- Results Chart -->
      <div class="col-lg-6">
        <div class="card p-4">
          <h4>üìà Results Summary</h4>
          <canvas id="resultsChart"></canvas>
        </div>
      </div>

      <!-- PDF Generator -->
      <div class="col-lg-12">
        <div class="card p-4 text-center">
          <h4>üìÑ Generate Full Analysis PDF</h4>
          <button id="generate-pdf" class="btn btn-primary mt-2">Generate Report</button>
          <div id="pdf-status" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('upload-form');
    const loadingBar = document.getElementById('loading-bar');
    const statusDiv = document.getElementById('status');
    const pdfButton = document.getElementById('generate-pdf');
    const pdfStatus = document.getElementById('pdf-status');
    const ctx = document.getElementById('resultsChart').getContext('2d');

    let resultsChart;

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('file-input').files[0];
      if (!file) return;
      loadingBar.style.display = 'block';
      statusDiv.textContent = "Analyzing data...";

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/analyze', { method: 'POST', body: formData });
        const data = await response.json();

        loadingBar.style.display = 'none';
        statusDiv.textContent = "‚úÖ Analysis complete.";

        if (resultsChart) resultsChart.destroy();
        resultsChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.labels,
            datasets: [{
              label: 'Analysis Output',
              data: data.values,
              backgroundColor: '#00bcd4'
            }]
          },
          options: {
            scales: {
              x: { ticks: { color: '#e0e0e0' } },
              y: { ticks: { color: '#e0e0e0' } }
            },
            plugins: {
              legend: { labels: { color: '#e0e0e0' } }
            }
          }
        });
      } catch (err) {
        loadingBar.style.display = 'none';
        statusDiv.textContent = "‚ùå Error during analysis.";
      }
    });

    pdfButton.addEventListener('click', async () => {
      pdfStatus.textContent = "Generating PDF...";
      loadingBar.style.display = 'block';
      try {
        const response = await fetch('/generate_pdf');
        if (!response.ok) throw new Error("PDF generation failed");
        const blob = await response.blob();

        loadingBar.style.display = 'none';
        pdfStatus.textContent = "‚úÖ PDF generated. Downloading...";
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'analysis_report.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        loadingBar.style.display = 'none';
        pdfStatus.textContent = "‚ùå Error generating PDF.";
      }
    });
  </script>
</body>
</html>
